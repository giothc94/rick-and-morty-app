<ion-header>
  <ion-toolbar>
    <ion-title>episode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="!loadReady">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="loadReady">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{episode.name}}</ion-card-title>
        <ion-card-subtitle>{{episode.air_date}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{episode.episode}} </ion-card-content>
    </ion-card>
    <h3 class="ion-margin">Personajes</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let character of episode.characters">
          <ion-card>
            <img [src]="character.image" />
            <ion-card-header>
              <ion-card-subtitle>{{character.name}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
